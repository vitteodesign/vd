  <script>
    function resizeGridItem(item) {
      const grid = document.querySelector(".masonry-grid");
      const rowHeight = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-auto-rows'));
      const img = item.querySelector('img');
      const rowSpan = Math.ceil(img.getBoundingClientRect().height / rowHeight);
      item.style.gridRowEnd = "span " + rowSpan;
    }

    function resizeAllGridItems() {
      const allItems = document.getElementsByClassName("masonry-item");
      for (let x = 0; x < allItems.length; x++) {
        resizeGridItem(allItems[x]);
      }
    }

    window.addEventListener("load", resizeAllGridItems);
    window.addEventListener("resize", resizeAllGridItems);

    // Reapply layout after all images have loaded
    // const allImages = document.querySelectorAll('.masonry-item img');

  </script>
